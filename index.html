<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main class="main">
    <div class="app">
      <div class="wrapper">
        <div class="app__top">
          <img class="app__top-logo" src="./dist/img/logo.svg" alt="">
          <div class="app__top-options">
            <button class="app__top-btn">
              <img src="./dist/img/icon-document.svg" alt="">
            </button>
            <button class="app__top-btn">
              <img src="./dist/img/icon-folder.svg" alt="">
            </button>
            <button class="app__top-btn">
              <img src="./dist/img/icon-upload.svg" alt="">
            </button>
          </div>
        </div>
        <div class="app__bottom">
          <p class="app__bottom-info">You've used <span>815gb</span> of your storage</p>
          <div class="app__bottom-range">
            <input type="range" value="815" min="0" max="1000">
          </div>
          <div class="app__bottom-minmax">
            <span>0 gb</span>
            <span>1000 gb</span>
          </div>
          <div class="app__bottom-storage-left">
            <p><span class="storage-left">185</span> gb left</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Loniewski02">Loniewski02</a>.
  </footer>

  <script src="./dist/js/main.min.js"></script>
</body>

</html>
